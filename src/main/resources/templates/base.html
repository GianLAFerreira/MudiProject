<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color: #fff;
        }
        .logo{
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
        .login{
            font-size: 1.25rem;
        }
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">Mudi</span>
    <span class="login mt-3">Login</span>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-dark text-light p-5 ">
    <div class="container bg-dark p-5 mb-0">
        <h1 class="d-flex justify-content-center display-4 mb-0" th:text="${valor}"></h1>
    </div>
</div>
