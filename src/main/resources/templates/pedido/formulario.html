<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="container-fluid bg-dark text-light p-5 ">
            <div class="container bg-dark p-5 mb-0">
                <h1 class="d-flex justify-content-center display-4 mb-0">Meus Pedidos</h1>
            </div>
        </div>


        <form action="/pedido/novo" method="post">
            <div>
                <label for="nomeProduto">Produto</label>
                <input name="nomeProduto" placeholder="Nome do Produto">
                <small>Informe qual é o nome do produto!</small>
            </div>
            <div>
                <label for="urlProduto">Url</label>
                <input name="urlProduto" placeholder="URL do Produto">
                <small>Procure em um site o produto que você deseja e cole a URL da página aqui!</small>
            </div>
            <div>
                <label for="urlImagem">Imagem</label>
                <input name="urlImagem" placeholder="Url da Imagem">
                <small>Copie a url de uma boa imagem e cole aqui para ajuda a conseguir compradores!</small>
            </div>

            <div>
                <label for="descricao">Descrição</label>
                <textarea>Adicione detalhes improtantes para ajuda o comprador</textarea>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
