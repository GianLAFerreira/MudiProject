<!DOCTYPE html>
<html lang="pt_Br">
<head th:replace="~{base :: head}"></head>
<body>

    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

        <div class="card mt-3" >
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do Produto">
                    <small class="form-text">Informe qual é o nome do produto!</small>
                    <div th:errors="*{nomeProduto}" class="invalid-feedback">
                        Erros do nome do produto
                    </div>
                </div>
                <div class="mb-3">
                    <label for="urlProduto" class="form-label">Url</label>
                    <input th:field="*{urlProduto}" type="url" th:errorclass="is-invalid" class="form-control" placeholder="URL do Produto">
                    <small class="form-text">Procure em um site o produto que você deseja e cole a URL da página aqui!</small>
                    <div th:errors="*{urlProduto}" class="invalid-feedback">
                        Erros da URL do Produto
                    </div>
                </div>
                <div class="mb-3">
                    <label for="urlImagem" class="form-label">Imagem</label>
                    <input th:field="*{urlImagem}" type="url" th:errorclass="is-invalid" class="form-control"  placeholder="Url da Imagem">
                    <small class="form-text">Copie a url de uma boa imagem e cole aqui para ajuda a conseguir compradores!</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback">
                        Erros da URL da imagem
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control"  placeholder="Adicione detalhes improtantes para ajuda o comprador"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary"  type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
