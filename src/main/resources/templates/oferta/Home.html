<!DOCTYPE html>
<html lang="pt_BR">
<head th:replace="~{base :: head}"></head>
<body onload="onLoad()">
<div th:replace="~{base :: logo}"></div>

    <div class="container" id="ofertas">
        <div th:replace="~{base :: titulo('Faça sua oferta')}"></div>

        <div class="card mb-3" v-for="pedido in pedidos" >
                <div class="card-header alert alert-dark">{{pedido.nomeProduto}}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div>Produto:</div>
                            <div> <a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>
                            <div>Descrição</div>
                            <div>
                                <textarea disabled="disabled" class="form-control">{{pedido.descricao}}</textarea>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-5">Valor: <input            class="form-control" v-model="pedido.valorNegociavel"/> </div>
                                <div class="col-md-7">Data de entrega:  <input class="form-control" v-model="pedido.dataEntrega"/></div>
                            </div>
                            <div class="mt-3">
                                <label>Comentário:</label>
                                <textarea class="form-control" v-model=pedido.comentario></textarea>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button v-on:click="enviarOferta(pedido)" class="btn btn-primary"  type="submit">Enviar Oferta</button>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" v-bind:src="pedido.urlImagem"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>"
        <script>
            function onLoad(){
                var app = new Vue({
                    el : '#ofertas',
                    data : {
                        pedidos : []
                    },
                    mounted (){
                        axios
                            .get('http://localhost:8080/api/pedidos/aguardando')
                            .then(response => (this.pedidos = response.data))
                    },
                    methods:{
                        enviarOferta: function (pedido){
                            console.log(pedido)
                        }
                    }
                });
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
